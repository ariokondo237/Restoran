<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lokasi Restoran - Restoran Maju Jaya</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background: linear-gradient(135deg, #ff4b1f, #1fddff);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    main {
      padding: 20px;
    }

    .location-section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .location-section h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .location-section p {
      font-size: 1.1em;
      color: #666;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
    }

    .map-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Form Pencarian */
    .search-section {
      margin-top: 20px;
    }

    .search-section input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .search-section button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #1fddff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .search-section button:hover {
      background-color: #17bce3;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      .location-section h2 {
        font-size: 1.3em;
      }

      iframe {
        height: 300px;
      }

      .search-section input[type="text"] {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lokasi Restoran Kami</h1>
  </header>
  <main>
    <section class="location-section">
      <h2>Alamat</h2>
      <p>Jl. Maju Jaya No. 123, Jakarta</p>
      <h2>Peta Lokasi</h2>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3781.8276744494833!2d119.05695957483847!3d-9.459879690619653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2c4ac9bffeadd811%3A0x37fb3437558b609f!2sPuu%20Komi!5e1!3m2!1sen!2sid!4v1727584133855!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <!-- Form Pencarian Lokasi Restoran -->
    <section class="search-section">
      <h2>Cari Lokasi Restoran</h2>
      <input type="text" id="search-location" placeholder="Masukkan nama lokasi...">
      <button onclick="searchLocation()">Cari</button>
    </section>
  </main>

  <script>
    function searchLocation() {
      const location = document.getElementById('search-location').value;
      const iframe = document.querySelector('iframe');
      
      if (location) {
        const mapURL = `https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${encodeURIComponent(location)}`;
        iframe.src = mapURL;
      } else {
        alert('Masukkan nama lokasi yang ingin dicari!');
      }
    }
  </script>
</body>
</html>
