<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Belanja - Restoran Maju Jaya</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background: linear-gradient(135deg, #ff4b1f, #1fddff);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    main {
      padding: 20px;
    }

    .cart-section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }

    .cart-section h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #eaeaea;
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background-color: #ff4b1f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1fddff;
      transition: background-color 0.3s ease;
      scale: 1.1;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Keranjang Belanja</h1>
  </header>
  <main>
    <section class="cart-section">
      <h2>Item di Keranjang</h2>
      <ul>
        <li>
          Nasi Goreng Spesial - 2 Porsi
          <span>Rp 40.000
            <input type="checkbox" name="checkbox" id="charset">
          </span>
        </li>
        <li>
          Jus Jeruk Segar - 1 Gelas
          <span>Rp 10.000
            <input type="checkbox" name="checkbox" id="charset">
          </span>
        </li>
      </ul>
      <ul>
        <li>
          Nasi Bungkus - 2 Porsi
          <span>Rp 40.000
            <input type="checkbox" name="checkbox" id="charset">
          </span>
        </li>
        <li>
          Jus Esteh - 1 Gelas
          <span>Rp 10.000
            <input type="checkbox" name="checkbox" id="charset">
          </span>
        </li>
      </ul>
      <a href="checkout.html">
        <button class="id">Checkout</button>
      </a>      
    </section>
  </main>
</body>
</html>
