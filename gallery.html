<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Restoran</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styling Umum */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      text-align: center;
      padding: 20px;
      background-color: #0055aa;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Konten Galeri */
    .gallery-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      color: #f4f4f4;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 10px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.5s ease;
      border-radius: 10px;
    }
    .gallery-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
      color: #fff;
    }
  
    /* Footer */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .footer p {
      font-size: 1rem;
    }
    .overlay {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>Galeri Restoran Kami</h1>
  </div>

  <!-- Konten Galeri -->
  <div class="gallery-container">
    <div class="gallery-item">
      <div class="overlay">Makanan 1</div>
      <img src="ario.webp" alt="Makanan 1">
    </div>
    <div class="gallery-item">
      <img src="ario.webp" alt="Makanan 2">
      <div class="overlay">Makanan 2</div>
    </div>
    <div class="gallery-item">
      <img src="ario.webp" alt="Makanan 3">
      <div class="overlay">Makanan 3</div>
    </div>
    <div class="gallery-item">
      <img src="ario.webp" alt="Makanan 4">
      <div class="overlay">Makanan 4</div>
    </div>
    <div class="gallery-item">
      <img src="ario.webp" alt="Makanan 5">
      <div class="overlay">Makanan 5</div>
    </div>
    <div class="gallery-item">
      <img src="ario.webp" alt="Makanan 6">
      <div class="overlay">Makanan 6</div>
    </div>
    <div class="gallery-item">
      <img src="ario.webp" alt="Makanan 3">
      <div class="overlay">Makanan 3</div>
    </div>
    <div class="gallery-item">
      <img src="ario.webp" alt="Makanan 4">
      <div class="overlay">Makanan 4</div>
    </div>
    <div class="gallery-item">
      <img src="ario.webp" alt="Makanan 5">
      <div class="overlay">Makanan 5</div>
    </div>
    <div class="gallery-item">
      <img src="ario.webp" alt="Makanan 6">
      <div class="overlay">
        <i><a href="manu.html"><i class="fas fa-utensils"></i>Makanan 6</a></i>

    </div>
  </div>
  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Restoran Maju Jaya. Semua Hak Dilindungi.</p>
  </div>
</body>
</html>
